<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" maxlength="6" class="form-control" placeholder="Enter your password">
      <i *ngIf="!showPassword" class="fas fa-eye-slash password-eye" (click)="togglePassword()"></i>
      <i *ngIf="showPassword" class="fas fa-eye password-eye" (click)="togglePassword()"></i>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <div class="error-message" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
</div>
